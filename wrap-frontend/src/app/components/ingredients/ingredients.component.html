<div style="font-size:30px;" align="center">
    <br>
        <h1>Now Viewing Your Ingredients List!</h1>
        <hr>
        <table>
            <thead>
                <th></th>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Unit</th>          
            </thead>
            <tbody *ngFor="let r of ingredients">
                <tr id={{ingredientIdString(r.id)}}>
                    <td><button (click)="changeRowColor(ingredientIdString(r.id))"><i class="fas fa-check-circle"></i></button></td>
                    <td>{{r.name}}</td>
                    <td>{{r.amount}}</td>
                    <td>{{r.unit}}</td>
                </tr>
            </tbody>
        </table>
        <br><br><br>
    </div>
