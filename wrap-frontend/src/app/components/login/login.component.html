<html>
<head>
  <title>
    Login Page
  </title>
</head>
<body style="font: 13px/20px; color: #404040; background: #fcb603">
    <div class="login" style="text-align:center">
      <br><br>
      <h1>WRAP Member Login</h1>
        <form method="post" action="">
          <p><input type="text" name="login" [(ngModel)]="username" value="" placeholder="Username or Email" style="position: relative;
            margin: 30px auto;
            padding: 20px 20px 20px;
            width: 310px;
            background: white;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3)"></p>
          <p><input type="password" name="password" [(ngModel)]="password" value="" placeholder="Password" style="position: relative;
            margin: 30px auto;
            padding: 20px 20px 20px;
            width: 310px;
            background: white;
            border-radius: 3px;
            -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3)"></p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">
              Remember me on this computer
            </label>
          </p>
          <p class="submit"><input type="submit" name="login" value="Login"></p>
        </form>
      </div>
      
      <div class="login-help" style="text-align:center">
        <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
      </div>
</body>
  </html>
